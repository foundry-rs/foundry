[package]
name = "foundry-cli"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/foundry-rs/foundry"
keywords = ["ethereum", "web3"]

[build-dependencies]
vergen = { version = "7.0", default-features = false, features = [
    "build",
    "rustc",
    "git",
] }

[dependencies]
# foundry internal
forge-fmt = { path = "../fmt" }
foundry-utils = { path = "../utils" }
forge = { path = "../forge" }
foundry-config = { path = "../config" }
foundry-common = { path = "../common" }
cast = { path = "../cast" }
ui = { path = "../ui" }

# eth
ethers = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
solang-parser = "0.1.11"

# cli
clap = { version = "3.0.10", features = [
    "derive",
    "env",
    "unicode",
    "wrap_help",
] }
clap_complete = "3.0.4"
yansi = "0.5.1"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt"] }
tracing = "0.1.26"
console = "0.15.0"
watchexec = "2.0.0-pre.14"
atty = "0.2.14"
comfy-table = "5.0.0"

# async / parallel
tokio = { version = "1.11.0", features = ["macros"] }
futures = "0.3.17"
rayon = "1.5.1"

# disk / paths
walkdir = "2.3.2"
dunce = "1.0.2"
glob = "0.3.0"
globset = "0.4.8"

# misc
eyre = "0.6"
color-eyre = "0.6"
rustc-hex = "2.1.0"
serde_json = "1.0.67"
regex = { version = "1.5.4", default-features = false }
rpassword = "5.0.1"
hex = "0.4.3"
serde = "1.0.133"
proptest = "1.0.0"
semver = "1.0.5"
once_cell = "1.9.0"
similar = { version = "2.1.0", features = ["inline"] }
strsim = "0.10.0"
bytes = "1.1.0"
strum = { version = "0.24", features = ["derive"] }
reqwest = { version = "0.11.8", default-features = false, features = ["json"] } 

[dev-dependencies]
foundry-utils = { path = "./../utils", features = ["test"] }
foundry-cli-test-utils = { path = "./test-utils" }
pretty_assertions = "1.0.0"
toml = "0.5"

[features]
default = ["rustls"]
solc-asm = ["ethers/solc-sha2-asm"]
rustls = ["ethers/rustls"]
openssl = ["ethers/openssl"]

# feature for integration tests that test external projects
external-integration-tests = []

[[bin]]
name = "cast"
path = "src/cast.rs"
doc = false

[[bin]]
name = "forge"
path = "src/forge.rs"
doc = false
