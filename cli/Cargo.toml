[package]
name = "foundry-cli"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/foundry-rs/foundry"
keywords = ["ethereum", "web3"]

[build-dependencies]
vergen = { version = "8", default-features = false, features = ["build", "git", "git2"] }

[dependencies]
# foundry internal
forge-fmt = { path = "../fmt" }
forge-doc = { path = "../doc" }
foundry-utils = { path = "../utils" }
forge = { path = "../forge" }
foundry-config = { path = "../config" }
foundry-common = { path = "../common" }
foundry-evm = { path = "../evm" }
cast = { path = "../cast" }
ui = { path = "../ui" }

# eth
ethers = { workspace = true, features = ["rustls"] }
solang-parser.workspace = true

# cli
clap = { version = "4", features = ["derive", "env", "unicode", "wrap_help"] }
clap_complete = "4"
clap_complete_fig = "4"
yansi = "0.5"
tracing-error = "0.2"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt"] }
tracing = "0.1"
console = "0.15"
watchexec = "2"
is-terminal = "0.4"
comfy-table = "6"
reqwest = { version = "0.11", default-features = false, features = [
  "json",
  "rustls",
  "rustls-tls-native-roots",
] }
dotenvy = "0.15"
dialoguer = { version = "0.10", default-features = false }

# async / parallel
tokio = { version = "1", features = ["macros"] }
futures = "0.3"
rayon = "1"
async-trait = "0.1"

# disk / paths
walkdir = "2"
dunce = "1"
globset = "0.4"
path-slash = "0.2"
tempfile = "3"

# misc
eyre = "0.6"
color-eyre = "0.6"
rustc-hex = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = { version = "1", default-features = false }
rpassword = "7"
hex = "0.4"
itertools = "0.10"
proptest = "1"
semver = "1"
once_cell = "1"
similar = { version = "2", features = ["inline"] }
strsim = "0.10"
bytes = "1.4"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1"
indicatif = "0.17"
parking_lot = "0.12"

[dev-dependencies]
anvil = { path = "../anvil" }
foundry-utils = { path = "./../utils" }
foundry-cli-test-utils = { path = "./test-utils" }
pretty_assertions = "1"
toml = "0.7"
serial_test = "2"
criterion = "0.4"
svm = { package = "svm-rs", version = "0.2", default-features = false, features = ["rustls"] }

[features]
default = ["rustls"]
rustls = ["ethers/rustls"]
openssl = ["ethers/openssl"]

# feature for integration tests that test external projects
external-integration-tests = []

[[bin]]
name = "cast"
path = "src/cast.rs"
doc = false

[[bin]]
name = "forge"
path = "src/forge.rs"
doc = false

[[bench]]
name = "forge_test"
harness = false

[[bench]]
name = "cast"
harness = false
