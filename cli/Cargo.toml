[package]
name = "foundry-cli"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.0.6", features = [
    "derive",
    "env",
    "unicode",
    "wrap_help",
] }
clap_complete = "3.0.2"
foundry-utils = { path = "../utils" }
forge = { path = "../forge" }
cast = { path = "../cast" }
evm-adapters = { path = "../evm-adapters" }
ui = { path = "../ui" }
dunce = "1.0.2"
# ethers = "0.5"
ethers = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
eyre = "0.6.5"
color-eyre = "0.5"
rustc-hex = "2.1.0"
serde_json = "1.0.67"
tokio = { version = "1.11.0", features = ["macros"] }
regex = { version = "1.5.4", default-features = false }
ansi_term = "0.12.1"
rpassword = "5.0.1"
tracing-subscriber = "0.2.20"
tracing = "0.1.26"
hex = "0.4.3"
rayon = "1.5"

## EVM Implementations
# evm = { version = "0.30.1" }
sputnik = { package = "evm", git = "https://github.com/rust-blockchain/evm", optional = true }
evmodin = { git = "https://github.com/vorot93/evmodin", optional = true }
proptest = "1.0.0"
glob = "0.3.0"
semver = "1.0.4"
once_cell = "1.8.0"

[dev-dependencies]
foundry-cli-test-utils = { path = "./test-utils" }

[features]
default = ["sputnik-evm", "rustls"]
solc-asm = ["ethers/solc-sha2-asm"]
rustls = ["ethers/rustls"]
openssl = ["ethers/openssl"]

sputnik-evm = [
    "sputnik",
    "evm-adapters/sputnik",
    "evm-adapters/sputnik-helpers",
]

evmodin-evm = [
    "evmodin",
    "evmodin/util",
    "evm-adapters/evmodin",
    # needed to make the `HostExt` implementation for MockedHost accessible
    # to this package
    "evm-adapters/evmodin-helpers",
]

[[bin]]
name = "cast"
path = "src/cast.rs"
doc = false

[[bin]]
name = "forge"
path = "src/forge.rs"
doc = false