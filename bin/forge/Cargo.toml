[package]
name = "cast"
description = "Command-line tool for performing Ethereum RPC calls"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[build-dependencies]
vergen = { version = "8", default-features = false, features = ["build", "git", "git2"] }

[dependencies]
# foundry internal
forge-fmt.workspace = true
forge-doc.workspace = true
foundry-utils.workspace = true
forge.workspace = true
foundry-config.workspace = true
foundry-common.workspace = true
foundry-evm.workspace = true
cast.workspace = true
ui.workspace = true

# eth
ethers = { workspace = true, features = ["rustls"] }
solang-parser.workspace = true
eth-keystore = "0.5"

# cli
clap = { version = "4", features = ["derive", "env", "unicode", "wrap_help"] }
clap_complete = "4"
clap_complete_fig = "4"
yansi = "0.5"
tracing-error = "0.2"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt"] }
tracing = "0.1"
watchexec = "2"
comfy-table = "6"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls",
    "rustls-tls-native-roots",
] }
dotenvy = "0.15"
dialoguer = { version = "0.10", default-features = false }

# async / parallel
tokio = { version = "1", features = ["macros"] }
futures = "0.3"
rayon = "1"
async-trait = "0.1"

# disk / paths
walkdir = "2"
dunce = "1"
path-slash = "0.2"
tempfile = "3"

# misc
eyre = "0.6"
color-eyre = "0.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = { version = "1", default-features = false }
rpassword = "7"
hex = { workspace = true, features = ["serde"] }
itertools.workspace = true
proptest = "1"
semver = "1"
once_cell = "1"
similar = { version = "2", features = ["inline"] }
strsim = "0.10"
bytes = "1.4"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1"
indicatif = "0.17"
parking_lot = "0.12"

[dev-dependencies]
anvil.workspace = true
foundry-utils.workspace = true
foundry-cli-test-utils.path = "test-utils"
pretty_assertions = "1"
toml = "0.7"
serial_test = "2"
criterion = "0.4"
svm = { package = "svm-rs", version = "0.3", default-features = false, features = ["rustls"] }
globset = "0.4"

[features]
default = ["rustls"]
rustls = ["ethers/rustls"]
openssl = ["ethers/openssl"]

[[bench]]
name = "test"
harness = false

###

[dependencies]
foundry-utils.workspace = true
foundry-common.workspace = true
foundry-config.workspace = true
foundry-evm.workspace = true

# TODO: Trim down
ethers = { workspace = true, features = ["solc-full"] }

comfy-table = "6"
eyre = "0.6"
glob = "0.3"
hex.workspace = true
once_cell = "1"
parking_lot = "0.12"
proptest = "1"
rayon = "1"
regex = { version = "1", default-features = false }
rlp = "0.5"
semver = "1"
serde = "1"
serde_json = "1"
tokio = { version = "1", features = ["time"] }
tracing = "0.1"
tracing-subscriber = "0.3"
yansi = "0.5"

[dev-dependencies]
ethers = { workspace = true, features = ["solc-full", "solc-tests", "rustls"] }
foundry-utils.workspace = true
