[workspace]
members = [
    "evm-adapters",
    "utils",
    "seth",
    "dapp",
    "dapptools",
    "solc",
]

# Binary size optimizations
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"


[patch."https://github.com/rust-blockchain/evm"]
# evm = { path = "../evm", features = ["tracing"] }
evm = { git = "https://github.com/gakonst/evm", branch = "feat/events-mut" }
