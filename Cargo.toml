[workspace]
members = [
    "evm-adapters",
    "utils",
    "cast",
    "forge",
    "cli",
    "cli/test-utils",
    "config",
]

# Binary size optimizations
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
debug = true

