on:
  push:
    branches:
      - master
  pull_request:

name: test

jobs:
  unit:
    name: unit tests
    runs-on: ubuntu-latest
    env:
      ETH_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/Lc7oIGYeL_QvInzI0Wiu_pOZZDEKBrdf
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true
      - name: Forge RPC cache
        uses: actions/cache@v3
        with:
          path: "$HOME/.foundry/cache"
          key: rpc-cache-${{ hashFiles('cli/tests/it/integration.rs') }}

      - name: cargo test
        run: cargo test --locked --workspace --all-features --lib --bins

  doc:
    name: doc tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: cargo test
        run: cargo test --locked --workspace --all-features --doc

  integration:
    name: integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Rust cache
        uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true
      - name: Forge RPC cache
        uses: actions/cache@v3
        with:
          path: "$HOME/.foundry/cache"
          key: rpc-cache-${{ hashFiles('cli/tests/it/integration.rs') }}

      - name: cargo test
        run: cargo test --locked --workspace --test '*'

  external-integration:
    name: external integration tests
    runs-on: ubuntu-latest
    env:
      ETH_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/Lc7oIGYeL_QvInzI0Wiu_pOZZDEKBrdf
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true
      - name: Forge RPC cache
        uses: actions/cache@v3
        with:
          path: "$HOME/.foundry/cache"
          key: rpc-cache-${{ hashFiles('cli/tests/it/integration.rs') }}

      - name: Force use of HTTPS for submodules
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: cargo test
        run: cargo test --locked --workspace --features external-integration-tests --test '*'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt, clippy
          override: true

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: cargo fmt
        run: cargo +nightly fmt --all -- --check

      - name: cargo clippy
        run: cargo +nightly clippy --all --all-features -- -D warnings

  cross-platform:
    name: Cross-platform tests
    if: github.event_name != 'pull_request'
    needs: [ integration, lint, doc, unit ]
    uses: ./.github/workflows/cross-platform.yml

