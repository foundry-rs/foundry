name: test

on:
    push:
        branches:
            - master
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always

jobs:
    matrices:
        name: build matrices
        runs-on: ubuntu-latest
        outputs:
            test-matrix: ${{ steps.gen.outputs.test-matrix }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - name: Generate matrices
              id: gen
              env:
                  EVENT_NAME: ${{ github.event_name }}
              run: |
                  output=$(python3 .github/scripts/matrices.py)
                  echo "::debug::test-matrix=$output"
                  echo "test-matrix=$output" >> $GITHUB_OUTPUT

    test:
        name: test ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        timeout-minutes: 60
        needs: matrices
        strategy:
            fail-fast: false
            matrix: ${{ fromJson(needs.matrices.outputs.test-matrix) }}
        env:
            ETH_RPC_URL: https://eth-mainnet.alchemyapi.io/v2/C3JEvfW6VgtqZQa-Qp1E-2srEiIc02sD
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  target: ${{ matrix.target }}
            - uses: taiki-e/install-action@nextest

            # External tests dependencies
            - name: Setup Python
              if: contains(matrix.name, 'external')
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11
            - name: Setup Node.js
              if: contains(matrix.name, 'external')
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install pnpm
              if: contains(matrix.name, 'external')
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false
            - name: Install Vyper
              if: contains(matrix.name, 'external')
              run: pip install vyper

            - name: Forge RPC cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.foundry/cache
                      ~/.config/.foundry/cache
                  key: rpc-cache-${{ hashFiles('crates/forge/tests/rpc-cache-keyfile') }}
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - name: Setup Git config
              run: |
                  git config --global user.name "GitHub Actions Bot"
                  git config --global user.email "<>"
                  git config --global url."https://github.com/".insteadOf "git@github.com:"
            - name: Test
              env:
                  SVM_TARGET_PLATFORM: ${{ matrix.svm_target_platform }}
              run: cargo nextest run ${{ matrix.flags }}

    doctest:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - run: cargo test --workspace --doc

    clippy:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@clippy
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - run: cargo clippy --workspace --all-targets --all-features
              env:
                  RUSTFLAGS: -Dwarnings

    rustfmt:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@nightly
              with:
                  components: rustfmt
            - run: cargo fmt --all --check

    forge-fmt:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - name: forge fmt
              shell: bash
              # We have to ignore at shell level because testdata/ is not a valid Foundry project,
              # so running `forge fmt` with `--root testdata` won't actually check anything
              run: |
                  shopt -s extglob
                  cargo run --bin forge -- fmt --check testdata/**/!(Vm).sol

    crate-checks:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - uses: taiki-e/install-action@cargo-hack
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - run: cargo hack check
