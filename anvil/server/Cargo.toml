[package]
name = "anvil-server"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Customizable RPC server"

[dependencies]
anvil-rpc = { path = "../rpc" }

# axum related
axum = { version = "0.5", features = ["ws"] }
hyper = "0.14"
tower-http = { version = "0.3", features = ["trace", "cors"] }

# tracing
tracing = "0.1"

# async
parking_lot = "0.12"
futures = "0.3"

# ipc
parity-tokio-ipc = { version = "0.9.0", optional = true }
bytes = { version = "1.2", optional = true }
tokio-util = { version = "0.7.4", features = ["codec"], optional = true }

# misc
serde_json = "1.0.67"
serde = { version = "1.0.136", features = ["derive"] }
async-trait = "0.1.53"
thiserror = "1.0.34"

clap = { version = "3.0.10", features = ["derive", "env"], optional = true }
pin-project = "1.0.12"

[features]
default = ["ipc"]
ipc = ["parity-tokio-ipc", "bytes", "tokio-util"]
