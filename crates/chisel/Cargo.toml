[package]
name = "chisel"
authors = [
    "clabby <https://github.com/clabby>",
    "asnared <https://github.com/abigger87>",
]
description = "Fast, utilitarian, and verbose Solidity REPL"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[[bin]]
name = "chisel"
path = "bin/main.rs"

[dependencies]
# forge
forge-fmt.workspace = true
foundry-cli.workspace = true
foundry-common.workspace = true
foundry-compilers = { workspace = true, features = ["project-util", "full"] }
foundry-config.workspace = true
foundry-evm.workspace = true

alloy-dyn-abi = { workspace = true, features = ["arbitrary"] }
alloy-primitives = { workspace = true, features = [
    "serde",
    "getrandom",
    "arbitrary",
    "rlp",
] }
alloy-json-abi.workspace = true

clap = { version = "4", features = ["derive", "env", "wrap_help"] }
dirs.workspace = true
eyre.workspace = true
regex.workspace = true
reqwest.workspace = true
revm.workspace = true
rustyline = "15"
semver.workspace = true
serde_json.workspace = true
serde.workspace = true
solang-parser.workspace = true
solar-parse.workspace = true
strum = { workspace = true, features = ["derive"] }
time = { version = "0.3", features = ["formatting"] }
tokio = { workspace = true, features = ["full"] }
yansi.workspace = true
tracing.workspace = true
walkdir.workspace = true

[target.'cfg(unix)'.dependencies]
tikv-jemallocator = { workspace = true, optional = true }

[dev-dependencies]
serial_test = "3"
tracing-subscriber.workspace = true

[features]
default = ["jemalloc"]
asm-keccak = ["alloy-primitives/asm-keccak"]
jemalloc = ["dep:tikv-jemallocator"]
