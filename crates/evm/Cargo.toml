[package]
name = "foundry-evm"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
foundry-abi.workspace = true
# foundry-cheatcodes.workspace = true
foundry-common.workspace = true
foundry-compilers.workspace = true
foundry-config.workspace = true
foundry-evm-coverage.workspace = true
foundry-evm-executors.workspace = true
foundry-evm-fuzz.workspace = true
foundry-evm-traces.workspace = true
foundry-macros.workspace = true
foundry-utils.workspace = true

# Encoding/decoding
serde_json = "1"
serde = "1"
hex.workspace = true
jsonpath_lib = "0.3"

# Error handling
eyre = "0.6"
thiserror = "1"

# Logging
tracing = "0.1"

# Threading/futures
once_cell = "1"

# EVM
hashbrown = { version = "0.14", features = ["serde"] }
revm = { workspace = true, default-features = false, features = [
    "std",
    "serde",
    "memory_limit",
    "optional_eip3607",
    "optional_block_gas_limit",
    "optional_no_base_fee",
    "arbitrary",
] }
alloy-primitives = { workspace = true, features = ["serde", "getrandom", "arbitrary", "rlp"] }
alloy-dyn-abi = { workspace = true, features = ["arbitrary", "eip712"] }
alloy-json-abi.workspace = true
alloy-sol-types.workspace = true

# Fuzzer
arbitrary = "1.3.1"
proptest = "1"

# Display
yansi = "0.5"
ethers = { workspace = true, features = ["ethers-solc"] }

# Misc
bytes = "1.5"
itertools.workspace = true
parking_lot = "0.12"
walkdir = "2"
