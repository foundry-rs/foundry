[package]
name = "cast"
description = "Command-line tool for performing Ethereum RPC calls"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "cast"
path = "bin/main.rs"

[build-dependencies]
vergen = { version = "8", default-features = false, features = ["build", "git", "git2"] }

[dependencies]
# lib
foundry-utils.workspace = true
foundry-evm.workspace = true
foundry-config.workspace = true
foundry-common.workspace = true
foundry-cli.workspace = true

ethers-etherscan.workspace = true
ethers-contract = { workspace = true, features = ["abigen"] }
ethers-core.workspace = true
ethers-providers.workspace = true
ethers-signers.workspace = true
futures = "0.3"
eyre = "0.6"
serde = "1"
serde_json = "1"
chrono.workspace = true
hex.workspace = true
rayon = "1"

# aws
rusoto_core = { version = "0.48", default-features = false }
rusoto_kms = { version = "0.48", default-features = false }
evm-disassembler = "0.2"

# bin
# foundry internal
forge-fmt.workspace = true
forge-doc.workspace = true
ui.workspace = true

# eth
ethers = { workspace = true, features = ["rustls"] }
solang-parser.workspace = true
eth-keystore = "0.5"

# cli
clap = { version = "4", features = ["derive", "env", "unicode", "wrap_help"] }
clap_complete = "4"
clap_complete_fig = "4"
yansi = "0.5"
tracing-error = "0.2"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt"] }
tracing = "0.1"
watchexec = "2"
comfy-table = "6"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls",
    "rustls-tls-native-roots",
] }
dotenvy = "0.15"
dialoguer = { version = "0.10", default-features = false }

# async / parallel
tokio = { version = "1", features = ["macros"] }
# futures = "0.3"
# rayon = "1"
async-trait = "0.1"

# disk / paths
walkdir = "2"
dunce = "1"
path-slash = "0.2"
tempfile = "3"

# misc
# eyre = "0.6"
color-eyre = "0.6"
# serde = { version = "1", features = ["derive"] }
# serde_json = "1"
regex = { version = "1", default-features = false }
rpassword = "7"
# hex = { workspace = true, features = ["serde"] }
itertools.workspace = true
proptest = "1"
semver = "1"
once_cell = "1"
similar = { version = "2", features = ["inline"] }
strsim = "0.10"
bytes = "1.4"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1"
indicatif = "0.17"
parking_lot = "0.12"

[dev-dependencies]
anvil.workspace = true
foundry-utils.workspace = true
async-trait = "0.1"
tokio = "1"
thiserror = "1"
pretty_assertions = "1"
toml = "0.7"
serial_test = "2"
criterion = "0.4"
svm = { package = "svm-rs", version = "0.3", default-features = false, features = ["rustls"] }
globset = "0.4"

[features]
default = ["rustls"]
rustls = ["ethers/rustls"]
openssl = ["ethers/openssl"]

[[bench]]
name = "vanity"
harness = false
