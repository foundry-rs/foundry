[package]
name = "foundry-wallets"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
foundry-config.workspace = true

alloy-primitives.workspace = true
alloy-network.workspace = true
alloy-consensus.workspace = true
alloy-sol-types.workspace = true
alloy-dyn-abi.workspace = true

# aws-kms
aws-config = { workspace = true, default-features = true, optional = true }
aws-sdk-kms = { workspace = true, default-features = false, optional = true }

# gcp-kms
gcloud-sdk = { version = "0.27.3", features = [
  "google-cloud-kms-v1",
  "google-longrunning",
], optional = true }

alloy = {workspace = true, features = ["signers", "eip712", "signer-local", "signer-mnemonic", "signer-keystore", "signer-ledger", "signer-trezor","signer-aws", "signer-gcp"]}

async-trait.workspace = true
clap = { version = "4", features = ["derive", "env", "unicode", "wrap_help"] }
derive_builder = "0.20"
eyre.workspace = true
rpassword = "7"
serde.workspace = true
thiserror.workspace = true
tracing.workspace = true
eth-keystore = "0.5.0"

[dev-dependencies]
tokio = { workspace = true, features = ["macros"] }

[features]
aws-kms = ["alloy/signer-aws", "dep:aws-config", "dep:aws-sdk-kms"]
gcp-kms = ["alloy/signer-gcp", "dep:gcloud-sdk"]
