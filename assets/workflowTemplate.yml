name: test

on: workflow_dispatch

# @NOTE If you have multiple CI Workflows you should
# ensure that the CI processes are not running simultaneous analysis on contracts
# Enable concurrency control below
#concurrency:
#  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
#  cancel-in-progress: true

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          echo "::group::Contract Sizes"
          forge build --sizes
          echo "::endgroup::"
        id: build

      - name: Run Forge tests
        run: |
          echo "::group::Contract Tests"
          forge test -vvv
          echo "::endgroup::"
        id: test
