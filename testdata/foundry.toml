[profile.default]
src = "src"
test = "./"
optimizer = true
optimizer_runs = 200
via_ir = false
ignored_error_codes = [
    1878, # SPDX license identifier not provided
    2018, # Function state mutability can be restricted
    2072, # Unused local variable
    2319, # This declaration shadows a builtin symbol
    2519, # This declaration shadows an existing declaration
    3860, # Contract init code size exceeds limit
    5574, # Contract code size exceeds limit
    5667, # Unused function parameter
]
extra_output = ["storageLayout"]

additional_compiler_profiles = [
    # paris
    { name = "paris", evm_version = "paris" },
]
compilation_restrictions = [
    # paris
    { paths = "paris/**", evm_version = "paris" },
]

ffi = true
fs_permissions = [
    { access = "read-write", path = "out/" },
    { access = "read-write", path = "fixtures/" },
]
verbosity = 3
prompt_timeout = 0

[profile.default.rpc_storage_caching]
chains = "all"
endpoints = "all"

[profile.default.invariant]
depth = 15

[fmt]
ignore = ["cheats/Vm.sol"]

[lint]
lint_on_build = false

# These are set in .env, which is populated when running through `cargo (nex)test`.
[rpc_endpoints]
mainnet = "${RPC_MAINNET}"
mainnet2 = "${RPC_MAINNET2}"
sepolia = "${RPC_SEPOLIA}"
optimism = "${RPC_OPTIMISM}"
arbitrum = "${RPC_ARBITRUM}"
polygon = "${RPC_POLYGON}"
bsc = "${RPC_BSC}"
avaxTestnet = "https://api.avax-test.network/ext/bc/C/rpc"
moonbeam = "https://moonbeam-rpc.publicnode.com"
rpcEnvAlias = "${RPC_ENV_ALIAS}"
